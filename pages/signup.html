<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدكتور المهندس حسن العبابنة</title>
    <link rel="icon" href="../img/img11.jpg">
    <link rel="stylesheet" href="../css/loginstyle.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="signup_form">
        <h3>Sign up Here</h3>

        <label for="fristname">fristname</label>
        <input type="text" placeholder="fristname" id="fristname" required>

        <label for="lastname">lastname</label>
        <input type="text" placeholder="lastname" id="lastname" required>

        <label for="email">email</label>
        <input type="text" placeholder="email" id="email" required>

        <label for="username">phone</label>
        <input type="text" placeholder="Phone" id="phone" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <label for="password_rep">Password_rep</label>
        <input type="password" placeholder="Password_rep" id="password_rep" required>

        <button>Sign up</button>
    </form> 
</body>
</html>
